# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}

type Mutation {
  signUp(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    username: String!
    gender: Gender!
    birthdate: DateTime!
  ): User!
  login(username: String!, password: String!): User!
  logout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  changePassword(password: String!, confirmPassword: String!): SuccessMessage
  changeEmail(email: String!): SuccessMessage
  updateRole(role: Role, userId: ID!): User
  createEvent(event: UpsertEventInput!): SuccessMessage
  updateEvent(id: ID!, event: UpsertEventInput!): SuccessMessage
  setRSVP(rsvp: RSVPInput): SuccessMessage
  sendMessage(
    to: [String!]!
    subject: String
    htmlText: String!
  ): SuccessMessage
  updateUserProfileSettings(data: UserUpdateInput!, id: ID!): SuccessMessage
  submitElection(election: ElectionInput!): Election
  submitVote(vote: VoteInput): SuccessMessage
}

type Query {
  myself: User
  users(
    role: [Role]
    accountStatus: [AccountStatus]
    accountType: [AccountType]
    title: [Title]
    office: [Office]
    orderBy: [String]
  ): [User]!
  user(username: String): User!
  getOfficer(office: Office!): User!
  getMembers(accountTypes: [AccountType]): [User]!
  getRunLeaders: [User]!
  getMessageRecipients: [User]!
  getUpcomingEvents: [Event]!
  getPastEvents: [Event]!
  getEvent(eventId: ID!): Event!
  getTrails: [Trail]!
  electionCandidates(
    accountType: AccountType!
    accountStatus: AccountStatus!
  ): [User]!
  getActiveElections: [Election]!
  getActiveElectionsWithResults: [Election]!
  getElection(id: ID!): Election!
  getUserVote(ballot: ID): [Vote]!
  getElections(startTime: DateTime, endTime: DateTime): [Election]!
}

type User {
  id: ID
  joined: DateTime
  firstName: String
  lastName: String
  email: String
  gender: Gender
  birthdate: DateTime
  username: String
  preferences: Preference
  userMeta: UserMeta
  contactInfo: ContactInfo
  avatarSmall: String
  title: Title
  role: Role!
  accountStatus: AccountStatus
  accountType: AccountType
  office: Office
  vehicle: Vehicle
  comfortLevel: String
  log: [LogItem]
  membershipLog: [MembershipLogItem]
  eventsRSVPd: [RSVP]
  eventsLead: [Event]
  trailsVisited: [Trail]
  bandaids: [Bandaid]
  runReportsLogged: [RunReport]
}

type LogItem {
  id: ID!
  time: DateTime
  message: String!
  user: User!
  event: Event
}

type MembershipLogItem {
  id: ID!
  startTime: DateTime!
  endTime: DateTime
  message: String!
  user: User!
  initiator: User!
}

type Event {
  id: ID!
  title: String!
  creator: User!
  description: String
  startTime: DateTime
  endTime: DateTime
  host: User
  rsvps: [RSVP]
  address: String
  trailDifficulty: TrailDifficulty
  trailNotes: String
  rallyAddress: String
  rallyTime: String
  membersOnly: Boolean
  trail: Trail
  bandaids: [Bandaid]
  runReports: [RunReport]
}

type RSVP {
  member: User!
  event: Event!
  status: RSVPStatus!
}

type Trail {
  id: ID!
  slug: String!
  name: String
  description: String
  trailheadCoords: String
  # coords: Coords
  address: String
  avgDifficulty: TrailDifficulty
  avgRatings: Float
  currentConditions: String
  conditionsLastReported: DateTime
  favoriteCount: Int
  pastEvents: [Event]
  visitors: [User]
}

type RunReport {
  id: ID!
  startTime: DateTime
  endTime: DateTime
  reportFiled: DateTime
  reporter: User
  title: String
  description: String
  trail: Trail
  event: Event
  weather: String
  difficulty: TrailDifficulty
  rating: Float
  conditions: Condition
  conditionsNotes: String
  favorite: Boolean
}

type Bandaid {
  id: ID!
  occurred: DateTime
  event: Event
  memberInvolved: User
  title: String
  description: String
}

input RSVPInput {
  userId: ID
  eventId: ID
  status: RSVPStatus
}

input UserUpdateInput {
  firstName: String!
  lastName: String!
  username: String!
  gender: String!
  birthdate: DateTime!
  joined: DateTime!
  contactInfoId: ID!
  street: String!
  city: String!
  state: String!
  zip: String!
  phone: String!
  preferencesId: ID!
  emergencyContactName: String!
  emergencyContactPhone: String!
  showPhoneNumber: Boolean!
}

input UpsertEventInput {
  title: String!
  description: String
  startTime: DateTime!
  endTime: DateTime!
  address: String
  trailDifficulty: TrailDifficulty!
  trailNotes: String
  rallyAddress: String
  rallyTime: DateTime
  membersOnly: Boolean
  host: String!
  trail: String
}

input ElectionInput {
  electionName: String!
  startTime: String!
  endTime: String!
  races: [BallotInput!]!
}

input BallotInput {
  id: String
  title: String!
  desc: String
  candidates: [UserInput!]!
  # votes: [Vote] @relation(name: "BallotVote")
}

input UserInput {
  id: ID!
}

input VoteInput {
  ballot: ID!
  dateTime: DateTime!
  candidate: ID
}

type Result {
  candidate: User
  count: Int!
}

type Ballot {
  id: ID!
  title: String!
  desc: String
  candidates: [User!]!
  votes: [Vote]
  results: [Result]
}
